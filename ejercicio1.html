<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <meta name="author" content="Cristopher Munoz">
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let form = document.getElementById("formulario");

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            limpiarErrores();

            let nombre1 = document.getElementById("nombre").value;
            let asunto1 = document.getElementById("asunto").value;
            let mensaje1 = document.getElementById("mensaje").value;
            let resultado = validar(nombre1, asunto1, mensaje1);
            if (resultado == true) {
                exito();
            };
        });

        function exito() {
            document.querySelector(".resultado").innerHTML = "Formulario pasó la validación";
        };

        function validar(nombre1, asunto1, mensaje1) {
            let pasamosLaValidacion = true;
            let validacionNombre = /[a-zA-Z]/gim;
            if (validacionNombre.test(nombre1) == false) {
                document.querySelector(".errorNombre").innerHTML = "Ingrese un nombre válido."
                pasamosLaValidacion = false;
            };
            let validacionAsunto = /[a-zA-Z]/gim;
            if (validacionAsunto.test(asunto1) == false) {
                document.querySelector(".errorAsunto").innerHTML = "Ingrese un asunto válido."
                pasamosLaValidacion = false;
            };
            let validacionMensaje = /[a-zA-Z]/gim;
            if (validacionNombre.test(mensaje1) == false) {
                document.querySelector(".errorMensaje").innerHTML = "Ingrese un mensaje válido."
                pasamosLaValidacion = false;
            };
            return pasamosLaValidacion;
        }

        function limpiarErrores() {
            document.querySelector(".resultado").innerHTML = "";
            document.querySelector(".errorNombre").innerHTML = "";
            document.querySelector(".errorAsunto").innerHTML = "";
            document.querySelector(".errorMensaje").innerHTML = "";
        };
    </script>

</body>
</html>
