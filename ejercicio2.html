<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <meta name="author" content="Cristopher Munoz">
</head>

<body>
    <div>
        <div>
            <h2>
                Paleta de colores
            </h2>
            <div id="cuadrado" style="display: flex;">
                <div style="display: flex;flex-direction: column;">
                    <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                    </button>
                </div>
                <div style="width: 500px;height: 600px">
                    <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let boton = document.getElementById("btn-1");
        boton.addEventListener('click', function () {
            document.getElementById('cuadrado').setAttribute('style', 'background-color: #e53e3e');
        })

        let boton2 = document.getElementById("btn-2");
        boton2.addEventListener('click', function () {
            document.getElementById('cuadrado').setAttribute('style', 'background-color: #dd6b20');
        })

        let boton3 = document.getElementById("btn-3");
        boton3.addEventListener('click', function () {
            document.getElementById('cuadrado').setAttribute('style', 'background-color: #faf089');
        })

        let boton4 = document.getElementById("btn-4");
        boton4.addEventListener('click', function () {
            document.getElementById('cuadrado').setAttribute('style', 'background-color: #48bb78');
        })

        let boton5 = document.getElementById("btn-5");
        boton5.addEventListener('click', function () {
            document.getElementById('cuadrado').setAttribute('style', 'background-color: #81e6d9');
        })

        let boton6 = document.getElementById("btn-6");
        boton6.addEventListener('click', function () {
            document.getElementById('cuadrado').setAttribute('style', 'background-color: #d53f8c');
        })
    </script>
    
</body>
</html>
