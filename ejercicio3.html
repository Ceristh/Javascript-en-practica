<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
    <meta name="author" content="Cristopher Munoz">
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let boton1 = document.getElementById("btn-sumar");

        boton1 = document.addEventListener('click', function () {
            let num1 = document.getElementById('valor1').value;
            let num2 = document.getElementById('valor2').value;
            resultado = parseInt(num1) + parseInt(num2);
            document.querySelector(".resultado").innerHTML = resultado;
        })

        let boton2 = document.getElementById("btn-restar");

        boton2 = document.addEventListener('click', function () {
            let num3 = document.getElementById('valor1').value;
            let num4 = document.getElementById('valor2').value;
            let resultado2 = parseInt(num3) - parseInt(num4)
            if (resultado2 < 0) {
                resultado2 = 0
            }
            document.querySelector(".resultado").innerHTML = resultado2;
        })
    </script>

</body>
</html>
